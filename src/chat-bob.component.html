<div class="chat-bob">
  <p>
    chat-bob works! {{ bob }}
  </p>

  <ul>
    <li *ngFor="let item of (list$ | async)">{{item}}</li>
  </ul>

  {{ list$ | async | json }}

</div>

<hr/>

<div>
  <form [formGroup]="form" >
    <input type="text" formControlName="test" />
  </form>

  {{ form.get('test').errors | json }}

  {{ form.value | json }}
</div>

<chat-sub *ngIf="form.valid"
  [formValue]="formValue"
  (testEmitter)="testEmitted($event.detail)">
</chat-sub>
